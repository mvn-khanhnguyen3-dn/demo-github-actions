name: CI
on: [push,pull_request]
jobs:
  eclint:
    name: runner / eclint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm install
    - name: Run ESLint
      run: npm run lint
    - name: eclint
      uses: reviewdog/action-eclint@v1
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-pr-review # Change reporter.
        eclint_flags: 'src/'
