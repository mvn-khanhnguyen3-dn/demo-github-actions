name: CI
on: [push,pull_request]
jobs:
  eclint:
    name: runner / eclint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: [14,16]
    - run: npm ci
    - run: npm install
    - name: Run ESLint
      run: npm run lint
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - uses: reviewdog/action-eslint@v1
      with:
        reporter: github-check
        eslint_flags: 'src/'

